<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jai Shree Krishna</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #fafafa, #ddd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 180px;
      cursor: pointer;
      z-index: 2;
    }

    .heart, .heart-border {
      width: 200px;
      height: 180px;
      position: absolute;
      top: 0;
      left: 0;
      transform: scale(1);
    }

    .heart {
      animation: beat 1s infinite;
      z-index: 2;
      opacity: 1;  /* Initially visible */
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50px 50px 0 0;
      top: 0;
      z-index: 2;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart-border {
      opacity: 0;
      z-index: 1;
      animation: beat 1s infinite;  /* Make the border heart beat as well */
    }

    .heart-border::before,
    .heart-border::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: none;
      border: 4px solid #555;
      border-radius: 50px 50px 0 0;
      top: 0;
    }

    .heart-border::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart-border::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: #555;
      text-align: center;
      opacity: 0;
      z-index: 3;
      padding: 20px;
      pointer-events: none;
    }

    .active .heart {
      opacity: 0;  /* Hide the rainbow gradient heart */
    }

    .active .heart-border {
      opacity: 1;  /* Show the border heart */
    }

    .active .message {
      opacity: 1;  /* Show the message */
    }

    /* Styles for random "Jai Shree Krishna" text */
    .random-text {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.2);  /* Light color for background text */
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="heart-container" id="heartContainer">
    <div class="heart-border"></div>
    <div class="heart"></div>
    <div class="message">Jai Shree Krishna</div>
  </div>

  <!-- Random Text will appear here -->
  
  <script>
    const container = document.getElementById('heartContainer');
    container.addEventListener('click', () => {
      container.classList.toggle('active');
    });

    // Create random "Jai Shree Krishna" text
    const numberOfTextElements = 50;  // Number of "Jai Shree Krishna" elements
    const body = document.body;

    for (let i = 0; i < numberOfTextElements; i++) {
      const textElement = document.createElement('div');
      textElement.classList.add('random-text');
      textElement.textContent = "Jai Shree Krishna";

      // Random position
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      // Random rotation and size
      const rotation = Math.random() * 360;
      const size = Math.random() * 2 + 1;  // Random size between 1 and 3

      textElement.style.left = `${x}px`;
      textElement.style.top = `${y}px`;
      textElement.style.transform = `rotate(${rotation}deg) scale(${size})`;

      body.appendChild(textElement);
    }
  </script>
</body>
</html>
